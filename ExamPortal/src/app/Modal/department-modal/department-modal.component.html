<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add Department
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Department</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         <form (ngSubmit)="submitDepartment()">
            <div class="row align-items-center">
                <div class="card" style="border-radius: 10px;align-items: center;">
                    
                    <div class="card-body ">
                <label for="department_name" class="form-label">Department Name</label>
                <input type="text" required class="form-control" [(ngModel)]="department.department_name" id="department_name" name="department_name" placeholder="Enter Department Name">
            <br>
                <div class="center">
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                      </div>
                </div>
            </div>
            </div>
            </div>
         </form>
        </div>
      </div>
    </div>
  </div>
